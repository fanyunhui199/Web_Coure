<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<h1>注册</h1>
<label>
    <input type="checkbox" id="checkme" >我已阅读相关说明并遵守相关法律
</label>
<form class="form_1">
    <lable>用户名:<input type="text" class="disabled_1"></lable>
    <br>
    <lable>
        未来意向：
        <lable><input type="radio" name="purpose" value="Java工程师" class="disabled_1">Java工程师</lable>
        <lable><input type="radio" name="purpose" value="测试工程师"  class="disabled_1">测试工程师</lable>
        <lable><input type="radio" name="purpose" value="前端工程师"  class="disabled_1">前端工程师</lable>
    </lable>

    <br>
    <br> 请从以下课程中选择2项最喜欢的课程
    <ul>
            <li><lable><input type="checkbox" class="disabled_1" name="groupCheckBox">Web开发技术</lable></li>
            <li><lable><input type="checkbox" class="disabled_1" name="groupCheckBox">软件项目管理</lable></li>
            <li><lable><input type="checkbox" class="disabled_1" name="groupCheckBox">数据库原理</lable></li>
            <li><lable><input type="checkbox" class="disabled_1" name="groupCheckBox">系统分析与设计</lable></li>
    </ul>

    地址：
    <br>
    <ul id="ul_address">
    </ul>
    <lable><input type="text" name="addaddress" class="disabled_1"></lable>
    <lable><input type="button"  value="添加地址" class="disabled_1 button_address"></lable>
    <br>
    <input type="submit" class="disabled_else">
</form>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    $(document).ready(function() {
        $(".disabled_1 ").attr("disabled","disabled");
        $(".disabled_else ").attr("disabled","disabled");
        $("#checkme").click(function (){
            $(".disabled_1").removeAttr("disabled");
        });

        /*复选框只能选两个*/
        const amount = 2;
        const checkboxes = $("input[name=groupCheckBox]");
        checkboxes.click(function () {
            // 过滤，复选框组中所有，选中项
            let checked = checkboxes.filter(":checked");
            // 过滤，复选框组中所有，未选择项
            let unChecked = checkboxes.not(":checked");
            // 比较数量，符合数量，修改标识
            coursesValid = checked.length >= amount;
            // 绑定未选中项状态
            unChecked.prop("disabled", coursesValid);
        });

        $(".button_address").click(function () {
            /*获取input中的数据*/
            var address = $('input[name="addaddress"]').val();
            /*将数据转换为css表单*/
            let item = $(`<li>${address}</li>`);
            /*清空输入框*/
            $('input[name="addaddress"]').val('');
            /*设置初始状态*/
            item.css("display", "none");
            /*将获得的li传给ul*/
            $("#ul_address").append(item);
            item.fadeIn(1200);
        });



    });
</script>
</body>
</html>
